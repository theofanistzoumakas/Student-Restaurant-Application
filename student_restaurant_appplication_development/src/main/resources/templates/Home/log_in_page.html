<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Αρχική</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom_styles.css">
</head>
<body>

<div class="backgroundDiv"><div class="overlayDiv"></div></div>

<div class="contentDiv">
<div data-aos="fade-up" class="w-50 mx-auto p-3">
<h3 class="text-center mt-5">Καλώς Ήρθατε!</h3>
<form class="mt-3" action="/login" method="POST">

    <h4 class="text-center mt-3" th:if="${not_found}" th:text="'Λάθος Όνομα ή Κωδικός! Προσπάθησε ξανά!'" style="color: darkred;"></h4>

    <div class="mt-3">
    <label class="form-text" for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username"/>
    </div>

    <div class="mb-3">
    <label class="form-text" for="password">Κωδικός</label>
        <input class="form-control" type="password" id="password" name="user_password"/>

    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-primary mt-3" type="submit">Σύνδεση</button>
    </div>




</form>
    <div class="d-flex justify-content-center mt-3">
<a th:href="@{/Home/signUp}">
    <button type="button" class="btn btn-primary mb-3">Εγγραφή</button>
</a>
        </div>
</div>
</div>
</body>
<script src="/js/clickedButton.js"></script>
<script src="/js/confirmDeleteMenuOrSignOut.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
