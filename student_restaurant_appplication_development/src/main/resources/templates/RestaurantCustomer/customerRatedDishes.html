<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Οι Αξιολογήσεις μου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom_styles.css">
</head>
<body>
<div class="backgroundDiv"><div class="overlayDiv"></div></div>

<div class="contentDiv">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/RestaurantMenuCustomer/viewRestaurantMenu/{customer}(customer=${restaurantCustomer})}">Αρχική</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/RestaurantMenuCustomer/announcements/{customer}(customer=${restaurantCustomer})}">Ανακοινώσεις</a>
        <a class="nav-link" th:href="@{/RestaurantMenuCustomer/viewAllergenList/{customer}(customer=${restaurantCustomer})}">Αλλεργιογόνα</a>

        <a class="nav-link active" th:href="@{/RestaurantMenuCustomer/viewRatedDishes/{customer}(customer=${restaurantCustomer})}">Οι Αξιολογήσεις μου</a>


            <form name="logoutButton" class="d-flex" action="/logout" method="post">
                <button class="btn btn-outline-primary" type="submit">Αποσύνδεση</button>
            </form>
            </div>
        </div>
    </div>

</nav>

<h2 data-aos="fade-up" class="text-center">Οι Αξιολογήσεις μου</h2>

<ul class="list-group">
<li class="list-group-item" th:each="favoriteFood : ${customerFavouriteFoods}">

    <div data-aos="fade-up">
            <form class="d-flex justify-content-center align-items-center gap-2 mt-auto mx-auto w-75" action="/RestaurantMenuCustomer/editFavouriteFoodPost" method="post">
                <label>
                    <strong><p class="text-center" th:text="'Φαγητό'"></p></strong>
                    <p class="text-center" th:text="${favoriteFood.getRestaurantFood().getName()}"></p>
                    <input class="form-control-plaintext" type="hidden" name="foodName" th:value="${favoriteFood.getRestaurantFood().getName()}" readonly>
                    <strong><p class="text-center" th:text="'Περιγραφή'"></p></strong>
                    <p class="text-center" th:text="${favoriteFood.getRestaurantFood().getDescription()}"></p>
                    <input type="hidden" name="foodDescription" th:value="${favoriteFood.getRestaurantFood().getDescription()}" readonly>
                    <p class="text-center" th:if="${favoriteFood.getRestaurantFood().getVegetarian() && !favoriteFood.getRestaurantFood().getVegan()}" th:text="'Vegetarian'" style="color: forestgreen;"></p>
                    <input type="hidden" name="isVegetarian" th:value="${favoriteFood.getRestaurantFood().getVegetarian()}" readonly>
                    <p class="text-center" th:if="${favoriteFood.getRestaurantFood().getVegetarian() && favoriteFood.getRestaurantFood().getVegan()}" th:text="'Vegan'" style="color: forestgreen;"></p>
                    <input type="hidden" name="isVegan" th:value="${favoriteFood.getRestaurantFood().getVegan()}" readonly>
                    <strong><p class="text-center" th:text="'Βαθμολογία'"></p></strong>
                    <strong><p class="text-center" th:text="${favoriteFood.getRating()}"></p></strong>
                    <button class="btn btn-primary mb-3" type="submit" name="foodAction" value="remove">Διαγραφή Βαθμολογίας</button>
                </label>
            </form>

    </div>
</li>
</ul>
</div>
</body>
<script src="/js/clickedButton.js"></script>
<script src="/js/confirmDeleteMenuOrSignOut.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
