<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Αλλεργιογόνα</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom_styles.css">
</head>
<body>
<div class="backgroundDiv"><div class="overlayDiv"></div></div>

<div class="contentDiv">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a th:if="${admin}" class="navbar-brand" th:href="@{/restaurantMenu/viewRestaurantMenu/{admin}(admin=${restaurantAdmin})}">Αρχική</a>
        <a th:unless="${admin}" class="navbar-brand" th:href="@{/RestaurantMenuCustomer/viewRestaurantMenu/{customer}(customer=${restaurantCustomer})}">Αρχική</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" th:if="${admin}">
            <a class="nav-link" th:if="${menusCount}"
               th:href="@{/restaurantMenu/addRestaurantMenu/{admin}(admin=${restaurantAdmin})}">
                Προσθήκη Νέου Μενού
            </a>
                <a class="nav-link" th:href="@{/restaurantMenu/announcements/{admin}(admin=${restaurantAdmin})}">Ανακοινώσεις</a>
        <a class="nav-link active" th:href="@{/restaurantMenu/viewAllergenList/{admin}(admin=${restaurantAdmin})}">Αλλεργιογόνα</a>
        <a class="nav-link" th:href="@{/restaurantMenu/restaurantRatings/{admin}(admin=${restaurantAdmin})}">Αξιολογήσεις Φαγητών</a>
        <a class="nav-link" th:href="@{/restaurantMenu/showAllDishes/{admin}(admin=${restaurantAdmin})}">Πιάτα</a>
                <form name="logoutButton" class="d-flex" action="/logout" method="post">
                    <button class="btn btn-outline-primary" type="submit">Αποσύνδεση</button>
                </form>
    </div>
            <div class="navbar-nav" th:unless="${admin}">
                <a class="nav-link" th:href="@{/RestaurantMenuCustomer/announcements/{customer}(customer=${restaurantCustomer})}">Ανακοινώσεις</a>
            <a class="nav-link active" th:href="@{/RestaurantMenuCustomer/viewAllergenList/{customer}(customer=${restaurantCustomer})}">Αλλεργιογόνα</a>
        <a class="nav-link" th:href="@{/RestaurantMenuCustomer/viewRatedDishes/{customer}(customer=${restaurantCustomer})}">Οι Αξιολογήσεις μου</a>
            <form name="logoutButton" class="d-flex" action="/logout" method="post">
                <button class="btn btn-outline-primary" type="submit">Αποσύνδεση</button>
            </form>
            </div>
        </div>
    </div>
</nav>



    <h2 data-aos="fade-up" class="text-center mt-3">Αλλεργιογόνα</h2>


<form id="allergenForm" th:if="${admin}" action="/restaurantMenu/UpdateAllergenList" method="post">
<div data-aos="fade-up" class="mx-auto" id="allergensAdmin">
    <ul class="list-group" th:each="allergen : ${allergenList}">
        <li class="list-group-item mx-auto w-75 mb-3">
            <p class="text-center">Όνομα</p>
            <p class="text-center" th:text="${allergen.getAllergenName()}"></p>
            <p class="text-center" th:if="${allergicPeople.containsKey(allergen.getId())}">Ποσοστό ατόμων με αυτήν την αλλεργία</p>
            <strong><p class="text-center" th:if="${allergicPeople.containsKey(allergen.getId())}" th:text="${allergicPeople.get(allergen.getId())}+'%'"></p></strong>

            <div class="d-flex justify-content-center">
            <button class="btn btn-primary" th:if="${admin}" type="submit" name="action" th:value="${allergen.getAllergenName()}">Αφαίρεση Αλλεργιογόνου από την λίστα</button>
            </div>
        </li>


    </ul>
</div>

    <div data-aos="fade-up" class="d-flex justify-content-center">
    <button class="btn btn-primary mt-2" th:if="${admin}" id="addAllergenButtonId" type="button">Προσθήκη Αλλεργιογόννου</button>
    </div>

    <div data-aos="fade-up" class="d-flex justify-content-center">
    <button class="btn btn-primary mt-5 mb-5" th:if="${admin}" type="submit" name="action" th:value="all">Αποθήκευση Αλλαγών</button>
    </div>

</form>


<form th:unless="${admin}" action="/RestaurantMenuCustomer/UpdateAllergenList" method="post">
    <div data-aos="fade-up" id="allergensCustomer">

        <ul class="list-group" th:each="allergen,iter : ${allergenList}">
            <li data-aos="fade-up" th:unless="${customerAllergiesNames.contains(allergen.getAllergenName())}" class="list-group-item mx-auto w-50 d-flex justify-content-center mb-3">
                <label th:for="${iter.index}" th:text="${allergen.getAllergenName()}"></label>
                <label><input th:id="${iter.index}" class="form-check-input" name="allergens[]" type="checkbox" th:value="${allergen.getAllergenName()}"></label>

            </li>
            <li data-aos="fade-up" th:if="${customerAllergiesNames.contains(allergen.getAllergenName())}" class="list-group-item mx-auto w-50 d-flex justify-content-center mb-3">
                <label th:for="${iter.index}" th:text="${allergen.getAllergenName()}"></label>
                <label><input th:id="${iter.index}" class="form-check-input" name="allergens[]" type="checkbox" th:value="${allergen.getAllergenName()}" checked></label>

            </li>
        </ul>

    </div>
<div th:unless="${allergenList==0}" data-aos="fade-up" class="d-flex justify-content-center">
    <button class="btn btn-primary mt-5 mb-5" th:unless="${admin}" type="submit" name="action">Αποθήκευση Αλλαγών</button>
</div>
</form>
</div>

</body>
<script src="/js/confirmDeleteMenuOrSignOut.js"></script>
<script src="/js/editNewAllergens.js"></script>
<script src="/js/allergenInputChecking.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
