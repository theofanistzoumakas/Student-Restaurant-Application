<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Προσθήκη Νέου Μενού</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/custom_styles.css">
</head>
<body>
<div class="backgroundDiv"><div class="overlayDiv"></div></div>

<div class="contentDiv">
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/restaurantMenu/viewRestaurantMenu/{admin}(admin=${restaurantAdmin})}">Αρχική</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">

  <a class="nav-link active" th:if="${menusCount}" th:href="@{/restaurantMenu/addRestaurantMenu/{admin}(admin=${restaurantAdmin})}">
    Προσθήκη Νέου Μενού
  </a>
        <a class="nav-link" th:href="@{/restaurantMenu/announcements/{admin}(admin=${restaurantAdmin})}">Ανακοινώσεις</a>
  <a class="nav-link" th:href="@{/restaurantMenu/viewAllergenList/{admin}(admin=${restaurantAdmin})}">Αλλεργιογόνα</a>
  <a class="nav-link" th:href="@{/restaurantMenu/restaurantRatings/{admin}(admin=${restaurantAdmin})}">Αξιολογήσεις Φαγητών</a>
  <a class="nav-link" th:href="@{/restaurantMenu/showAllDishes/{admin}(admin=${restaurantAdmin})}">Πιάτα</a>

    <form name="logoutButton" class="d-flex" action="/logout" method="post">
      <button class="btn btn-outline-primary" type="submit">Αποσύνδεση</button>
    </form>
      </div>
    </div>
  </div>

</nav>

<div data-aos="fade-up">
  <h2 class="text-center mt-3">Προσθήκη Νέου Μενού</h2>
</div>

  <div class="w-50 mx-auto p-3" data-aos="fade-up">
<form id="addMenuForm" action="/restaurantMenu/addRestaurantMenuPost" method="POST">

  <div class="text-center">
    <label for="day">Ημέρα</label>
    <select class="form-select text-center" aria-label="Default select example" id="day" name="day">
      <option th:each="menuDay : ${menuDays}" th:value="${menuDay}" th:text="${menuDay}"></option>

    </select>
  </div>

  <p class="text-center mt-5">Πρωϊνό</p>
  <div class="d-flex flex-column" id="breakfast">
    <label>
      <input name="breakfast[]" type="hidden" value="start" readonly>
    </label>
    <label>
      <input name="breakfastDescription[]" type="hidden" value="start" readonly>
    </label>
  </div>

  <div class="d-flex justify-content-center mb-3">
  <button class="btn btn-primary w-50 mx-auto" data-action="addDish" type="button" name="breakfast">Προσθήκη Πρωϊνού</button>
  </div>

  <p class="text-center mt-5">Μεσημεριανό</p>
  <div class="d-flex flex-column" id="lunch">
    <label>
      <input name="lunch[]" type="hidden" value="start" readonly>
    </label>
    <label>
      <input name="lunchDescription[]" type="hidden" value="start" readonly>
    </label>
  </div>

  <div class="d-flex justify-content-center mb-3">
  <button class="btn btn-primary w-50 mx-auto" data-action="addDish" type="button" name="lunch">Προσθήκη Μεσημεριανού</button>
  </div>


  <p class="text-center mt-5">Βραδινό</p>
  <div class="d-flex flex-column" id="dinner">
    <label>
      <input name="dinner[]" type="hidden" value="start" readonly>
    </label>
    <label>
      <input name="dinnerDescription[]" type="hidden" value="start" readonly>
    </label>
  </div>

  <div class="d-flex justify-content-column">
  <button class="btn btn-primary w-50 mx-auto" data-action="addDish" type="button" name="dinner">Προσθήκη Βραδινού</button>
  </div>

  <div class="d-flex justify-content-center mt-3 mb-3">
    <button type="submit" class="btn btn-primary mb-3">Προσθήκη Νέου Μενού</button>
  </div>

</form>
</div>
</div>
</body>
<script src="/js/clickedButton.js"></script>
<script src="/js/addDishUpdateScript.js"></script>
<script src="/js/addEmptyInputChecking.js"></script>
<script src="/js/confirmDeleteMenuOrSignOut.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>



</html>
