<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Αρχική</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom_styles.css">
</head>
<body>
<div class="backgroundDiv"><div class="overlayDiv"></div></div>

<div class="contentDiv">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/restaurantMenu/viewRestaurantMenu/{admin}(admin=${restaurantAdmin})}">Αρχική</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">


                <a class="nav-link" th:if="${menusCount}"
                   th:href="@{/restaurantMenu/addRestaurantMenu/{admin}(admin=${restaurantAdmin})}">
                    Προσθήκη Νέου Μενού
                </a>
                <a class="nav-link" th:href="@{/restaurantMenu/announcements/{admin}(admin=${restaurantAdmin})}">Ανακοινώσεις</a>
                <a class="nav-link" th:href="@{/restaurantMenu/viewAllergenList/{admin}(admin=${restaurantAdmin})}">Αλλεργιογόνα</a>
                <a class="nav-link" th:href="@{/restaurantMenu/restaurantRatings/{admin}(admin=${restaurantAdmin})}">Αξιολογήσεις Φαγητών</a>
                <a class="nav-link" th:href="@{/restaurantMenu/showAllDishes/{admin}(admin=${restaurantAdmin})}">Πιάτα</a>
                <form name="logoutButton" class="d-flex" action="/logout" method="post">
                    <button class="btn btn-outline-primary" type="submit">Αποσύνδεση</button>
                </form>


            </div>
        </div>
    </div>
</nav>




<div class="w-50 mx-auto p-3 text-center" data-aos="fade-up">
    <h2>Το Μενού</h2>

    <h4 th:if="${timeNow}" th:text="'Καλημέρα '+${restaurantAdmin}"></h4>
    <h4 th:unless="${timeNow}" th:text="'Καλησπέρα '+${restaurantAdmin}"></h4>

    <h5 th:if="${showMessage}" th:text="'Το μενού για '+${messageWithMenu} +' '+ ${action}+' επιτυχώς!'" ></h5>
</div>

<div class="w-65 mx-auto p-3">
    <div class="accordion mx-auto w-75" id="menuAccordion" data-aos="fade-up">
        <div class="accordion-item" th:each="item, iter : ${restaurantMenus}">
            <h2 class="accordion-header" th:id="'heading'+${item.getId()}">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse'+${iter.index}"
                        aria-expanded="false" th:aria-controls="'collapse'+${iter.index}" th:text="${item.getDay()}">
                </button>
            </h2>
            <div th:id="'collapse'+${iter.index}" class="accordion-collapse collapse" th:aria-labelled-by="'heading'+${iter.index}"
                 data-bs-parent="#menuAccordion">
                <div class="accordion-body">

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <tr>
                                <th class="text-center">Πρωϊνό</th>
                                <th class="text-center">Μεσημεριανό</th>
                                <th class="text-center">Βραδινό</th>
                                <th class="text-center">Επεξεργασία</th>
                                <th class="text-center">Διαγραφή</th>
                            </tr>
                            <tr>
                                <td>
                                    <div class="list-group list-group-flush" th:each="menuFood : ${item.getBreakfast()}">
                                        <button type="button" class="list-group-item list-group-item-action" data-bs-container="body"
                                                data-bs-toggle="popover"
                                                th:data-bs-content="${menuFood.getRestaurantFood().getDescription()}">
                                            <span class="d-block" th:text="${menuFood.getRestaurantFood().getName()}"></span>
                                            <span class="d-block" th:if="${menuFood.getRestaurantFood().getVegetarian() && !menuFood.getRestaurantFood().getVegan()}" th:text="Vegetarian" style="color: forestgreen;"></span>
                                            <span class="d-block" th:if="${menuFood.getRestaurantFood().getVegetarian() && menuFood.getRestaurantFood().getVegan()}" th:text="Vegan" style="color: forestgreen;"></span>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="list-group list-group-flush" th:each="menuFood : ${item.getLunch()}">
                                        <button type="button" class="list-group-item list-group-item-action" data-bs-container="body"
                                                data-bs-toggle="popover"
                                                th:data-bs-content="${menuFood.getRestaurantFood().getDescription()}">
                                            <span class="d-block" th:text="${menuFood.getRestaurantFood().getName()}"></span>
                                            <span class="d-block" th:if="${menuFood.getRestaurantFood().getVegetarian() && !menuFood.getRestaurantFood().getVegan()}" th:text="Vegetarian" style="color: forestgreen;"></span>
                                            <span class="d-block" th:if="${menuFood.getRestaurantFood().getVegetarian() && menuFood.getRestaurantFood().getVegan()}" th:text="Vegan" style="color: forestgreen;"></span>
                                        </button>

                                    </div>
                                </td>
                                <td>
                                    <div class="list-group list-group-flush" th:each="menuFood : ${item.getDinner()}">

                                        <button type="button" class="list-group-item list-group-item-action" data-bs-container="body"
                                                data-bs-toggle="popover"
                                                th:data-bs-content="${menuFood.getRestaurantFood().getDescription()}">
                                            <span class="d-block" th:text="${menuFood.getRestaurantFood().getName()}"></span>
                                            <span class="d-block" th:if="${menuFood.getRestaurantFood().getVegetarian() && !menuFood.getRestaurantFood().getVegan()}" th:text="Vegetarian" style="color: forestgreen;"></span>
                                            <span class="d-block" th:if="${menuFood.getRestaurantFood().getVegetarian() && menuFood.getRestaurantFood().getVegan()}" th:text="Vegan" style="color: forestgreen;"></span>
                                        </button>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <a th:href="@{/restaurantMenu/viewUpdateRestaurantMenu/{restaurantMenuId}(restaurantMenuId=${item.getId()})}">
                                            <button class="btn btn-primary">Επεξεργασία Μενού</button>
                                        </a>
                                    </div>
                                </td>
                                <td>
                                    <form name="menuAction" th:id="'menu'+${iter.index}" class="d-flex justify-content-center" action="/restaurantMenu/deleteRestaurantMenuPost" method="post">
                                        <label><input type="hidden" name="restaurantMenuId" th:value="${item.getId()}" readonly></label>
                                        <button class="btn btn-primary" data-action="submitButton" name="menuAction" value="deleteMenu">Διαγραφή Μενού</button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-aos="fade-up" class="mt-5">
    <h4 th:if="${topFiveDishes.size()==1}" class="text-center">Τo καλύτερo Πιάτo</h4>
    <h4 th:if="${topFiveDishes.size()>0 && topFiveDishes.size()<5}" class="text-center" th:text="'Τα '+${topFiveDishes.size()}+' καλύτερα Πιάτα'"></h4>
    <h4 th:if="${topFiveDishes.size()>=5}" class="text-center">Τα 5 καλύτερα Πιάτα</h4>
</div>

<div th:unless="${topFiveDishes.size()==0}" class="w-50 mx-auto p-3" data-aos="fade-up">

    <table class="table table-hover">

        <tr>
            <td><strong>Όνομα</strong></td>
            <td><strong>Περιγραφή</strong></td>
            <td><strong>Vegetarian</strong></td>
            <td><strong>Vegan</strong></td>
        </tr>

        <tr th:each="food : ${topFiveDishes}">

            <td>
                <p th:text="${food.getRestaurantFood().getName()}"> </p>
            </td>
            <td>
                <p th:text="${food.getRestaurantFood().getDescription()}"> </p>
            </td>
            <td>
                <p th:if="${food.getRestaurantFood().getVegetarian() && !food.getRestaurantFood().getVegan()}" th:text="'Ναι'"></p>
            </td>
            <td>
                <p th:if="${food.getRestaurantFood().getVegetarian() && food.getRestaurantFood().getVegan()}" th:text="'Ναι'"></p>
            </td>
        </tr>

    </table>


</div>

<div class="w-50 mx-auto p-3" data-aos="fade-up">
    <h4 class="text-center" th:text="'Ποσοστό Vegetarian πιάτων'"></h4>
    <h4 class="text-center" th:text="${vegetarianDishesPercent}+'%'"></h4>
</div>
<br>

<div class="w-50 mx-auto p-3 mb-5" data-aos="fade-up">
    <h4 class="text-center" th:text="'Ποσοστό Vegan πιάτων'"></h4>
    <h4 class="text-center" th:text="${veganDishesPercent}+'%'"></h4>
</div>
</div>
</body>
<script src="/js/clickedButton.js"></script>
<script src="/js/popOverJs.js"></script>

<script src="/js/confirmDeleteMenuOrSignOut.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
