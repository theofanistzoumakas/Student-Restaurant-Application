<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Επεξεργασία Μενού</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom_styles.css">
</head>
<body>
<div class="backgroundDiv"><div class="overlayDiv"></div></div>

<div class="contentDiv">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/restaurantMenu/viewRestaurantMenu/{admin}(admin=${restaurantAdmin})}">Αρχική</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

    <a class="nav-link" th:if="${menusCount}" th:href="@{/restaurantMenu/addRestaurantMenu/{admin}(admin=${restaurantAdmin})}">
        Προσθήκη Νέου Μενού
    </a>
                <a class="nav-link" th:href="@{/restaurantMenu/announcements/{admin}(admin=${restaurantAdmin})}">Ανακοινώσεις</a>
    <a class="nav-link" th:href="@{/restaurantMenu/viewAllergenList/{admin}(admin=${restaurantAdmin})}">Αλλεργιογόνα</a>
    <a class="nav-link" th:href="@{/restaurantMenu/restaurantRatings/{admin}(admin=${restaurantAdmin})}">Αξιολογήσεις Φαγητών</a>
    <a class="nav-link" th:href="@{/restaurantMenu/showAllDishes/{admin}(admin=${restaurantAdmin})}">Πιάτα</a>

        <form name="logoutButton" class="d-flex" action="/logout" method="post">
            <button class="btn btn-outline-primary" type="submit">Αποσύνδεση</button>
        </form>
            </div>
        </div>
    </div>

</nav>

<div data-aos="fade-up" class="w-50 mx-auto p-3">
<form id="updateMenuForm" action="/restaurantMenu/updateRestaurantMenuPost" method="POST">

<p> <label for="restaurantMenuId"></label>
    <input type="hidden" id="restaurantMenuId" name="restaurantMenuId" th:value="${restaurantMenus.getId()}">
</p>

<div class="text-center">
    <label for="day">Day</label>
</div>
<div class="d-flex justify-content-center">
  <input class="form-control text-center" type="text" id="day" name="day" th:value="${restaurantMenus.getDay()}" readonly>
</div>

    <p class="text-center mt-5">Πρωϊνό</p>
    <div id="breakfast" class="d-flex flex-column">
        <label>
            <input name="breakfast[]" type="hidden" value="start" readonly>
        </label>
        <label>
            <input name="breakfastDescription[]" type="hidden" value="start" readonly>
        </label>
        <ul class="d-flex justify-content-center list-unstyled" th:each="menuFood,iter : ${restaurantMenus.getBreakfast()}">
            <li data-role="breakfastDishes" class="d-flex gap-2 d-flex justify-content-center align-items-center" th:id="'item'+${menuFood.getRestaurantFood().getFoodId()}">
                <b><p class="text-center" th:text="'Όνομα Φαγητού'"></p></b>
                <div class="col-12 col-md-6 mx-auto">
                <label>
                    <textarea class="form-control" name="breakfast[]" rows="4" th:text="${menuFood.getRestaurantFood().getName()}"></textarea>
                </label>
                </div>
                <b><p class="text-center" th:text="'Περιγραφή Φαγητού'"></p></b>
                <div class="col-12 col-md-6 mx-auto">
                <label>
                    <textarea class="form-control" name="breakfastDescription[]" rows="4" th:text="${menuFood.getRestaurantFood().getDescription()}"></textarea>
                </label>
                </div>
                <b><p class="text-center" th:text="'Vegetarian'"></p></b>

                <label>
                    <input th:if="${menuFood.getRestaurantFood().getVegetarian()}" class="form-check-input" name="breakfastIsVegetarian[]" type="checkbox" th:value="${iter.index}" checked>
                    <input th:unless="${menuFood.getRestaurantFood().getVegetarian()}" class="form-check-input" name="breakfastIsVegetarian[]" type="checkbox" th:value="${iter.index}">
                </label>

                <b><p class="text-center" th:text="'Vegan'"></p></b>

                <label>
                    <input th:if="${menuFood.getRestaurantFood().getVegan()}" class="form-check-input" name="breakfastIsVegan[]" type="checkbox" th:value="${iter.index}" checked>
                    <input th:unless="${menuFood.getRestaurantFood().getVegan()}" class="form-check-input" name="breakfastIsVegan[]" type="checkbox" th:value="${iter.index}">
                </label>

                <button class="btn btn-primary" data-action="removeDish" type="button" th:name="'item'+${menuFood.getRestaurantFood().getFoodId()}">Αφαίρεση αυτού του Πρωϊνού</button>
            </li>
        </ul>

    </div>

    <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary" data-action="addDish" type="button" name="breakfast">Προσθήκη Πρωϊνού</button>
    </div>

    <p class="text-center mt-5">Μεσημεριανό</p>
    <div id="lunch" class="d-flex flex-column">
        <label>
            <input name="lunch[]" type="hidden" value="start" readonly>
        </label>
        <label>
            <input name="lunchDescription[]" type="hidden" value="start" readonly>
        </label>
        <ul class="d-flex justify-content-center list-unstyled" th:each="menuFood,iter : ${restaurantMenus.getLunch()}">
            <li data-role="lunchDishes" class="d-flex gap-2 d-flex justify-content-center align-items-center" th:id="'item'+${menuFood.getRestaurantFood().getFoodId()}">
                <b><p class="text-center" th:text="'Όνομα Φαγητού'"></p></b>
                <div class="col-12 col-md-6 mx-auto">
                <label>
                    <textarea class="form-control" name="lunch[]" rows="4" th:text="${menuFood.getRestaurantFood().getName()}"></textarea>
                </label>
                </div>
                <b><p class="text-center" th:text="'Περιγραφή Φαγητού'"></p></b>
                <div class="col-12 col-md-6 mx-auto">
                <label>
                    <textarea class="form-control" name="lunchDescription[]" rows="4" th:text="${menuFood.getRestaurantFood().getDescription()}"></textarea>
                </label>
                </div>
                <b><p class="text-center" th:text="'Vegetarian'"></p></b>
                <label>
                    <input th:if="${menuFood.getRestaurantFood().getVegetarian()}" class="form-check-input" name="lunchIsVegetarian[]" type="checkbox" th:value="${iter.index}" checked>
                    <input th:unless="${menuFood.getRestaurantFood().getVegetarian()}" class="form-check-input" name="lunchIsVegetarian[]" type="checkbox" th:value="${iter.index}">
                </label>
                <b><p class="text-center" th:text="'Vegan'"></p></b>
                <label>
                    <input th:if="${menuFood.getRestaurantFood().getVegan()}" class="form-check-input" name="lunchIsVegan[]" type="checkbox" th:value="${iter.index}" checked>
                    <input th:unless="${menuFood.getRestaurantFood().getVegan()}" class="form-check-input" name="lunchIsVegan[]" type="checkbox" th:value="${iter.index}">
                </label>
                <button class="btn btn-primary" data-action="removeDish" type="button" th:name="'item'+${menuFood.getRestaurantFood().getFoodId()}">Αφαίρεση αυτού του Μεσημεριανού</button>
            </li>

        </ul>

    </div>

    <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary" data-action="addDish" type="button" name="lunch">Προσθήκη Μεσημεριανού</button>
    </div>


    <p class="text-center mt-5">Βραδινό</p>
    <div id="dinner" class="d-flex flex-column">
        <label>
            <input name="dinner[]" type="hidden" value="start" readonly>
        </label>
        <label>
            <input name="dinnerDescription[]" type="hidden" value="start" readonly>
        </label>
        <ul class="d-flex justify-content-center list-unstyled" th:each="menuFood,iter : ${restaurantMenus.getDinner()}" >
            <li data-role="dinnerDishes" class="d-flex gap-2 d-flex justify-content-center align-items-center" th:id="'item'+${menuFood.getRestaurantFood().getFoodId()}">
                <b><p class="text-center" th:text="'Όνομα Φαγητού'"></p></b>
                <div class="col-12 col-md-6 mx-auto">
                <label>
                    <textarea class="form-control" name="dinner[]" rows="4" th:text="${menuFood.getRestaurantFood().getName()}"></textarea>
                </label>
                </div>
                <b><p class="text-center" th:text="'Περιγραφή Φαγητού'"></p></b>
                <div class="col-12 col-md-6 mx-auto">
                <label>
                    <textarea class="form-control" name="dinnerDescription[]" rows="4" th:text="${menuFood.getRestaurantFood().getDescription()}"></textarea>
                </label>
                </div>
                <b><p class="text-center" th:text="'Vegetarian'"></p></b>
                <label>
                    <input th:if="${menuFood.getRestaurantFood().getVegetarian()}" class="form-check-input" name="dinnerIsVegetarian[]" type="checkbox" th:value="${iter.index}" checked>
                    <input th:unless="${menuFood.getRestaurantFood().getVegetarian()}" class="form-check-input" name="dinnerIsVegetarian[]" type="checkbox" th:value="${iter.index}">
                </label>
                <b><p class="text-center" th:text="'Vegan'"></p></b>
                <label>
                    <input th:if="${menuFood.getRestaurantFood().getVegan()}" class="form-check-input" name="dinnerIsVegan[]" type="checkbox" th:value="${iter.index}" checked>
                    <input th:unless="${menuFood.getRestaurantFood().getVegan()}" class="form-check-input" name="dinnerIsVegan[]" type="checkbox" th:value="${iter.index}">
                </label>
                <button class="btn btn-primary" data-action="removeDish" type="button" th:name="'item'+${menuFood.getRestaurantFood().getFoodId()}">Αφαίρεση αυτού του Βραδινού</button>
            </li>
        </ul>

    </div>

    <div class="d-flex justify-content-center mt-5">
    <button class="btn btn-primary" data-action="addDish" type="button" name="dinner">Προσθήκη Βραδινού</button>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-primary mb-3" type="submit">Αποθήκευση</button>
    </div>
</form>
</div>
</div>
</body>
<script src="/js/clickedButton.js"></script>
<script src="/js/addDishUpdateScript.js">
</script>

<script src="/js/updateEmptyInputChecking.js"></script>
<script src="/js/confirmDeleteMenuOrSignOut.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</html>
